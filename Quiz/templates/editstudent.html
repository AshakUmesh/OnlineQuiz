{% extends 'base2.html' %}
{% load static %}
{% block body %}
<div style="background-color:rgb(242, 65, 65);padding:15px">
        <table width="1000" align="center">
    <tr><th style="color:white"><b>Update Detail</b></th>
    </tr>
</table>
</div>
<style>
p{background-color:rgb(37,24,46) ;
padding:10px;
color:wheat;
text-align:center
}

input[type=text] ,input[type=date],input[type=file] ,input[type=password],input[type=email],select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: rgb(37,24,46);
  color: wheat;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.container {
margin-top:20px;
  margin-bottom:20px;
  width:900px;
  float:center;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 28px;



}


</style>
<body>

<div class="container">
<p><b>Update Student</b></p>
<table width="850">

  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

<tr>
	<th><h3>Login Detail</h3><hr></th>
</tr>
    <tr>
    <th><label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="{{data.user.first_name}}"></th>
    <th><label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="{{data.user.last_name}}"></th>

 </tr>
 <tr>
    <th><label for="Login ID">ID</label>
    <input type="text" id="loginid" name="loginid" value="{{data.user.username}}"></th>
 </tr>

<tr>
	<th><h3>Personal Detail</h3><hr></th>
</tr>
<tr>
 	<th><label for="email">Email</label>
	<input type="email" id="email" name="email" value="{{data.user.email}}"></th>
</tr>
<tr>
	<tr>
    <th><label for="mobile">Mobile</label>
    <input type="text" id="mob" name="mob" value="{{data.mobile}}"></th>
    <th><label for="dob">DOB</label>
    <input type="text" id="dob" name="dob" value="{{data.dob}}" readonly></th>
 </tr>
 <tr>
    <th><label for="address1">Address1</label>
    <input type="text" id="address1" name="address1" value="{{data.add1}}"></th>
    <th><label for="address2">Address2 </label>
    <input type="text" id="address2" name="address2" value="{{data.add2}}"></th>
 </tr>
<tr>
     <th><label for="user_city">City</label>
    <input type="text" id="user_city" name="user_city" value="{{data.city}}"></th></th>
     <th><label for="user_state">State</label>
    <input type="text" id="user_state" name="user_state" value="{{data.state}}"></th></th>
    </th>
 </tr>
<tr>
     <th><label for="user_country">Country</label>
         <input type="text" id="user_country" name="user_country" value="{{data.country}}"></th>

<th><label for="image">Picture</label>
<input type="file" id="image" name="image" placeholder="choose file">
    <img src="{{data.img.url}}" style="width:120px;height:150px">
</th>
</tr>
</table>


    <b><input type="submit" value="Submit"></b>
  </form>

</div>
{% endblock %}
