{% extends 'base2.html' %} {% load static %} {% block body %}
<div style="background-color: rgb(242, 65, 65); padding: 15px">
  <table width="1000" align="center">
    <tr>
      <th style="color: white"><b>TUTOR DASHBOARD</b></th>
    </tr>
  </table>
</div>

<style>
  .button {
    background-color: rgb(37, 24, 46);
    border: 1px solid red;
    color: greenyellow;
    padding: 40px;
    text-align: center;
    text-decoration: burlywood;
    display: inline-block;
    font-size: 15px;
    margin: 15px 25px;
    cursor: pointer;
    width: 140px;
  }

  .button1 {
    border-radius: 50%;
  }
</style>

<div style="padding: 70px">
  <table width="800" align="center">
    <tr>
      <center>
        <th style="border: 1px solid black; padding: 2px">
          <a href="{% url 'addtopic' %}"
            ><button class="button button1">Add<br />Topics</button></a
          >
        </th>
        <th style="border: 1px solid black">
          <a href="{% url 'addcourse' %}"
            ><button class="button button1">Add<br />Course</button></a
          >
        </th>
        <th style="border: 1px solid black">
          <a href="{% url 'addquestion' %}"
            ><button class="button button1">Add<br />Questions</button></a
          >
        </th>
        <th style="border: 1px solid black">
          <a href="{% url 'adduser' %}"
            ><button class="button button1">Add<br />Users</button></a
          >
        </th>
        <th style="border: 1px solid black">
          <a href="{% url 'tutorreport' %}"
            ><button class="button button1">Tutors<br />Report</button></a
          >
        </th>
        <th style="border: 1px solid black">
          <a href="{% url 'studentreport' %}"
            ><button class="button button1">Students<br />Report</button></a
          >
        </th>
      </center>
    </tr>
    <tr>
      <th style="border: 1px solid black">
        <a href="{% url 'questionreport' %}"
          ><button class="button button1">Questions<br />Report</button></a
        >
      </th>
      <th style="border: 1px solid black">
        <a href="{% url 'resultreport' %}"
          ><button class="button button1">Results<br />Report</button></a
        >
      </th>
      <th style="border: 1px solid black">
        <a href="{% url 'topicreport' %}"
          ><button class="button button1">Topics<br />Report</button></a
        >
      </th>
      <th style="border: 1px solid black">
        <a href="{% url 'myaccount' request.user.id %}"
          ><button class="button button1">My<br />Account</button></a
        >
      </th>
      <th style="border: 1px solid black">
        <a href="{% url 'changepassword' request.user.id %}"
          ><button class="button button1">Change <br />Password</button></a
        >
      </th>
      <th style="border: 1px solid black">
        <a href="{% url 'logout' %}"
          ><button class="button button1" style="height: 115px">
            Logout
          </button></a
        >
      </th>
    </tr>
  </table>
</div>

{% endblock %}
