{% extends 'base2.html' %}
{% load static %}
{% block body %}
<div style="background-color:rgb(242,65,65);padding:15px">
        <table width="1000" align="center">
    <tr><th style="color:white"><b>Update Details</b></th>
    </tr>
</table>
</div>
<style>
p{background-color:rgb(37,24,46) ;
padding:10px;
color:wheat;
text-align:center
}

input[type=text] ,input[type=date],input[type=file] ,input[type=password],input[type=email],select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: rgb(37,24,46);
  color: wheat;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.container {
margin-top:20px;
  margin-bottom:20px;
  width:900px;
  float:center;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 28px;



}


</style>
<body>

<div class="container">
<p><b>Update User</b></p>
<table width="850">

  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

<tr>
	<th><h3><b><Update Tutor></b></h3><hr></th>
</tr>
    <tr>
    <th><label for="fname"><User First Name</label>
    <input type="text" id="fname" name="fname" value="{{data.user.first_name}}"></th>
    <th><label for="lname"><b>User Last Name</b></label>
    <input type="text" id="lname" name="lname" value="{{data.user.last_name}}"></th>

 </tr>
 <tr>
    <th><label for="Login ID"><b>Login ID</b></label>
    <input type="text" id="loginid" name="loginid" value="{{data.user.username}}"></th>
 </tr>

<tr>
	<th><h3><b>User Personal Detail</b></h3><hr></th>
</tr>
<tr>
 	<th><label for="email"><b>User Email</b></label>
	<input type="email" id="email" name="email" value="{{data.user.email}}"></th>
</tr>
<tr>
	<tr>
    <th><label for="mobile"><b>User Mobile</b></label>
    <input type="text" id="mob" name="mob" value="{{data.mobile}}"></th>
    <th><label for="dob"><b>User Date Of Birth</b></label>
    <input type="text" id="dob" name="dob" value="{{data.dob}}" readonly></th>
 </tr>
 <tr>
    <th><label for="address1"><b>User Address Line1</b></label>
    <input type="text" id="address1" name="address1" value="{{data.add1}}"></th>
    <th><label for="address2"><b>User Address Line2</b></label>
    <input type="text" id="address2" name="address2" value="{{data.add2}}"></th>
 </tr>
<tr>
     <th><label for="user_city"><b>User City</b></label>
    <input type="text" id="user_city" name="user_city" value="{{data.city}}"></th></th>
     <th><label for="user_state"><b>User State</b></label>
    <input type="text" id="user_state" name="user_state" value="{{data.state}}"></th></th>
    </th>
 </tr>
<tr>
     <th><label for="user_country"><b>User Country</b></label>
         <input type="text" id="user_country" name="user_country" value="{{data.country}}"></th>

<th><label for="image"><b>User Picture</b></label>
<input type="file" id="image" name="image" placeholder="choose file">
    <img src="{{data.img.url}}" style="width:120px;height:150px">
</th>
</tr>
</table>


    <b><input type="submit" value="Submit"></b>
  </form>

</div>
{% endblock %}
