{% extends 'base2.html' %}
{% load static %}
{% block body %}
<style>
    .button1{
    background-color:rgb(124,17,17);
    color:white;
    border-color:rgb(124,17,17);
    }
    .button2{
    background-color:green;
    color:white;
    border-color:green;
    }
    #myTable{border-color:white;}
</style>
<div style="background-color:rgb(242,65,65);padding:15px">
        <table width="1000" align="center">
    <tr><th style="color:white"><b>Attemping Quiz</b></th>
    </tr>
</table>
</div>
<div class="container" style="padding:20px;border:0px solid white">
<table class="table table-bordered" id="myTable" style="border:0px solid white">
  <thead style="background-color:rgb(37,24,46);color:wheat;border-color:white">
  <tr>
    <th>Sr_No.</th>
      <th>Username</th>
    <th>Topic Name</th>
       <th>Result</th>
       <th>Date</th>
       <th>Marks</th>


  </tr>
  </thead>
   <tbody style="border-color:white">

    {% for i in data %}

  <tr>

    <td>{{forloop.counter}}</td>
      <td style="width:400px">{{i.bhu.user.username}}</td>
      <td>{{i.topic.topic}}</td>
      <td>{{i.result}}</td>
      <td>{{i.date1}}</td>
      <td>{{i.marks}}</td>


  </tr>

    {% endfor %}
    </tbody>

</table>

</div>
{% endblock %}
