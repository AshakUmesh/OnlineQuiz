{% extends 'base2.html' %}
{% load static %}
{% block body %}
<style>
    .button1{
    background-color:rgb(124,17,17);
    color:white;
    border-color:rgb(124,17,17);
    }
    .button2{
    background-color:green;
    color:white;
    border-color:green;
    }
    #myTable{border-color:white;}
</style>
<div style="background-color:rgb(242,65,65);padding:15px">
        <table width="1000" align="center">
    <tr><th style="color:white"><b>Student Report</b></th>
    </tr>
</table>
</div>
<div class="container" style="padding:20px;border:0px solid white">
<table class="table table-bordered" id="myTable" style="border:0px solid white">
  <thead style="background-color:rgb(37,24,46);color:wheat;border-color:white">
  <tr>
    <th>Se_No.</th>
    <th>Image</th>
      <th> Name</th>
    <th>Email</th>
       <th> Date of Birth</th>
    <th>Action</th>

  </tr>
  </thead>
   <tbody style="border-color:white">

    {% for i in userdetail %}

  <tr>

    <td>{{i.id}}</td>
    <td><img src="{{i.img.url}}" style="width:50px;height:50px"></td>
      <td>{{i.user.first_name}}</td>
      <td>{{i.user.email}}</td>
      <td>{{i.dob}}</td>
    <td><a href="{% url 'deletestudent' i.id %}"><button class="button button1">delete</button></a>
      <a href="{% url 'editstudent' i.id %}"><button class="button button2">edit</button></a></td>

  </tr>

    {% endfor %}
    </tbody>

</table>

</div>
{% endblock %}
